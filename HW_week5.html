<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles_hw5.css" />
  </head>
  <body>
    <!-- Tab Bar -->

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="registration-tab"
          data-bs-toggle="tab"
          href="#registration-content"
          >Registration</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="applicants-list-tab"
          data-bs-toggle="tab"
          href="#applicants-list-content"
          >Applicants List</a
        >
      </li>
    </ul>

    <div class="tab-content">
      <!-- Registration Tab -->
      <div
        class="container mt-2 tab-pane fade show active"
        id="registration-content"
      >
        <div
          class="container mt-2 d-flex justify-content-center align-items-center"
          style="min-height: 100vh"
        >
          <div class="card w-50" id="registrationtab">
            <div class="card-body d-flex flex-column align-items-center">
              <h1 class="text-center my-5">REGISTRATION</h1>
              <form id="registrationForm" class="w-75">
                <div class="form-group my-3">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="form-group my-3">
                  <label for="age">Age</label>
                  <input
                    type="number"
                    class="form-control"
                    id="age"
                    min="25"
                    max="100"
                    required
                  />
                </div>
                <div class="form-group my-3">
                  <label for="allowance">Monthly Allowance</label>
                  <input
                    type="number"
                    class="form-control"
                    id="allowance"
                    min="100000"
                    max="1000000"
                    required
                  />
                </div>
                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-primary align-self-center my-5 w-50"
                    id="submit"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Applicants List Tab -->
      <div
        class="container d-flex justify-content-center align-items-center my-5 tab-pane fade"
        id="applicants-list-content"
      >
        <table class="table text-center" id="applicantslist">
          <thead class="bg-primary">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Monthly Allowance (IDR)</th>
            </tr>
          </thead>
          <tbody id="applicants-table-body"></tbody>
          <tfoot id="applicants-table-footer"></tfoot>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js_hw5.js"></script>
  </body>
</html>
